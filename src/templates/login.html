<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    {% if error %}<p class="error"><strong>Error:</strong> {{ error }}</p>{% endif %}
    <form action={{ url_for("login") }} method="post">
        <dl>
            <dt>Username:</dt>
            <dd><input type="text" name="username" {% if username %} value={{ username }} {% endif %}></dd>
            <dt>Password:</dt>
            <dd><input type="password" name="password" {% if password %} value={{ password }} {% endif %}></dd>
            <dd><input type="submit" value="Login"></dd>
        </dl>
    </form>
    <p>Don't have an account? <a href={{ url_for("register") }}>Register</a> instead</p>
</body>

</html>
