<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <div class="position-relative">
        <div class="position-absolute top-50 start-50 translate-middle">
            <h1>Login</h1>
            {% if error %}<p class="error"><strong>Error:</strong> {{ error }}</p>{% endif %}
            <form action={{ url_for("login") }} method="post">
                <dl>
                    <dt>Username:</dt>
                    <dd><input type="text" name="username" {% if username %} value={{ username }} {% endif %}></dd>
                    <dt>Password:</dt>
                    <dd><input type="password" name="password" {% if password %} value={{ password }} {% endif %}></dd>
                    <dd><input type="submit" value="Login"></dd>
                </dl>
            </form>
            <p>Don't have an account? <a href={{ url_for("register") }}>Register</a> instead</p>
        </div>
    </div>
</body>

</html>
