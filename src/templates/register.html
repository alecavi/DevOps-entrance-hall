<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Register</title>
</head>

<body style="min-height: 100vh;">
    <div class="position-relative" style="min-height: 100vh;">
        <div class=" position-absolute top-50 start-50 translate-middle">
            <h1>Register</h1>
            {% if error %}
            <div class="alert alert-danger">
                <p class="mb-0"><strong>Error:</strong> {{ error }}</p>
            </div>
            {% endif %}
            <form action={{ url_for("register") }} method="post">
                <dl>
                    <dt>Username:</dt>
                    <dd><input type="text" name="username" {% if username %} value={{ username }} {% endif %}></dd>
                    <dt>Password:</dt>
                    <dd><input type="password" name="password" {% if password %} value={{ password }} {% endif %}></dd>
                    <dd><input type="submit" value="Register"></dd>
                </dl>
            </form>
            <p>Already have an account? <a href={{ url_for("login") }}>Login</a> instead</p>
        </div>
    </div>
</body>

</html>
