{% macro video(ip, pic, file, title, category) -%}
<div class="card">
    <video id="my_video_1" class="video-js vjs-default-skin" width="640px" height="267px" controls preload="none"
        poster='http://{{ip}}/pics/{{pic}}' data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'>
        <source src="http://{{ip}}/mp4/{{file}}" type='video/mp4' />
    </video>
    <h5 class="card-title">{{ title }}</h5>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Category: {{ category }}</li>
    </ul>
</div>
{% endmacro %}
